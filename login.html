<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>手机悠哉网 -  会员登录</title>
    	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/login.css" />
	</head>
	<body>
		<!--header-->
		<header class="fn_header">
			<div class="goback">
				<div class="back">返回</div>
			</div>
			<div class="head_center">
				<div class="ww_login">会员登陆</div>
			</div>
			<div class="head_right"></div>
		</header>
		<!--section-->
		<section class="uesr_login">
			<div class="login-logo"><img src="img/i9.png" alt="" title=""/></div>
			<ul class="info-listing">
				<li class="info-item clearfix">
					<i class="icon-user"></i>
					<div class="item-main">
						<input type="text" placeholder="手机号/邮箱" id="username" name="username" class="textbox">
					</div>
				</li>
				<li class="info-item"></li>
				<li class="info-item"></li>
				<li class="info-item"></li>
				<li class="info-item"></li>
			</ul>
			<div class="login-ext"></div>
		</section>
	</body>
</html>
